<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="./js/Rotation.js"></script>
</head>
<body>
    
  <a-scene background="color:#2A52BE">

    <a-assets>
      <a-asset-item id="island" src="assets/island/scene.gltf"></a-asset-item>
      <a-asset-item id="treasure" src="assets/treasure/model.gltf"></a-asset-item>
      <a-asset-item id="fish" src="assets/fish/scene.gltf"></a-asset-item>
      <a-asset-item id="scuba_driver" src="assets/scuba_driver/scene.gltf"></a-asset-item>
    </a-assets>

    
  
  <a-entity gltf-model="#island" scale="20 10 10" position="-40 -90 -100"></a-entity>
  <a-entity gltf-model="#treasure"scale="15 15 15"position="10 -36 -10"rotation="0 45 0"></a-entity>
  <a-entity gltf-model="#treasure"scale="15 15 15"position="-10 -36 -10"rotation="0 90 0"></a-entity>
  <a-entity gltf-model="#treasure"scale="15 15 15"position="-5 -36 -10"rotation="0 50 0"></a-entity>
  
  <a-entity gltf-model="#scuba_driver"scale="0.1 0.1 0.1"position="5 0 15"rotation="0 90 -20"diver-rotation-reader></a-entity>
  <a-entity id="look" look-controls camera position="0 10 25"></a-entity>

   
</a-scene>
</body>
</html>
